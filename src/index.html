<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>News Aggregator</title>
  </head>
  <body>
    <header>
      <div class="language-switcher">
        <label class="label">
          <div class="toggle">
            <input
              class="toggle-state"
              type="checkbox"
              name="check"
              value="check"
              id="mode-switch"
            />
            <div class="toggle-inner">
              <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
          </div>
          <div class="label-text">Enable Dark Mode</div>
        </label>
      </div>
      <div class="container">
        <div class="navbar-brand brand-logo">
          <a href="#" class="navbar-item">
            News Aggregator
          </a>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="section search">
        <input
          type="text"
          id="search"
          placeholder="Type and press enter to search"
        />

        <button class="clear" id="clear-search">
          &times;
        </button>
      </section>

      <section class="section news">
        <ul id="news-articles" class="articles"></ul>
        <div class="not-found" style="display: none;">
          <div class="notification is-info">
            Not Article(s) were found based on your search
          </div>
        </div>
        <div class="error" style="display: none;">
          <div class="notification is-danger">
            Could not fetch Articles. Try Again.
          </div>
        </div>
        <div class="loading" id="loading">
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <button class="button" id="show-more">Show More</button>
      </section>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>News Aggregator</strong> by
          <a href="https://github.com/shubhambattoo">Shubham Battoo</a>. &copy;
          2020.
        </p>
      </div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
